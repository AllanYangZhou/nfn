# @package _global_
hydra:
  launcher:
    partition: iris-hi
    cpus_per_task: 16
    gpus_per_node: 1
    gres: gpu:1
    tasks_per_node: 1
    timeout_min: 1440
    mem_gb: 32
    name: ${hydra.job.name}
    array_parallelism: 256
    _target_: hydra_plugins.hydra_submitit_launcher.submitit_launcher.SlurmLauncher
    submitit_folder: ${hydra.sweep.dir}/.submitit/%j
    account: iris
    exclude: iris2,iris4
  callbacks:
    log_job_return:
      _target_: hydra.experimental.callbacks.LogJobReturnCallback